{% extends 'runtracker/base.html' %}

{% block content %}

<div class="row">
  <div class="col-xs-6">
    <h1>Add New Workout</h1>
    <form method="POST" class="post-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Save Workout</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <h1>Your Logged Workouts</h1>
    <ul>
      {% for workout in workouts %}
        <li>{{ workout }}</li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
